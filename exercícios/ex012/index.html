<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Vídeos com HTML5</title>
</head>
<body>
    <h1> Inserindo Vídeos Hospedados Localmente </h1>
    <p> Esse vídeo está hospedado no meu próprio servidor </p>
    <video width="560" poster="imagens/gato.png" controls autoplay loop>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.webm" type="video/webm">
        <source src="midia/video.ogv" type="video/ogv">
        <p> Infelizmente o seu navegador não é compatível com os nosso players</p>
    </video>

    <h1> Inserindo vídeos do youtube </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ycHVUvvOwzY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1> Inserindo vídeos do vimeo </h1>\
    <iframe src="https://player.vimeo.com/video/151809266?h=11a8646d32&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
