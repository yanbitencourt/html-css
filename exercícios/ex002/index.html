<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1> Parágrafos e Quebra de linha</h1>
    <hr>
    <p> Você pode escrever um parágrafo de qualquer jeito, desde que esteja entre &lt;p&gt; e &lt;/p&gt; </p> <!-- less than e greather than -->
    <p> Se precisar quebrar o texto em algum <br> lugar, use a tag br</p>
    <p> Símbolos Especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr; <!-- uparrow -->
    </p>
    <p> Emojis: 
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
