<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mídias em HTML 5 </title>
</head>
<body>
    <h1> Imagem Dinâmica </h1>
    <p> Tente abrir esse site em dispositivos de tamanhos distintos, ou simplesmente aumente e diminua o tamanho do seu navegador </p>

    <picture>
        <source media="(max-width: 725px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt=" Imagem Flexível ">
    </picture>
    
    <h1> Reproduzindo Música </h1>
    <p> Vamos aprender a reproduzir audios em HTML 5 </p>
    <!-- <audio src="midia/pinguins.mp3" controls autoplay></audio>
    MP3 WAV OGG  -->
    <audio preload="metadata" controls loop>
        <source src="midia/pinguins.mp3" type="audio/mpeg">
        <source src="midia/pinguins.ogg" type="audio/ogg">
        <source src="midia/pinguins.wav" type="audio/wav"> <!-- Evitar, pesado -->
        <p> Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/pinguins.mp3"> Clique aqui para baixar o áudio mp3 </a> </p>
    </audio>
</body>
</html>
