<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        th,td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <caption>Filmes preferidos</caption>
    <table>
        <tr>
            <th>Grupo
            <th>Nomes
            <th colspan="3">Filmes
        </tr>
        <tr>
            <th rowspan="3">Mulheres
            <td>Ana Maria dos santos
            <td>Alien
            <td>Rambo
            <td>Vingadores
        </tr>
        <tr>
            <td>Beatriz Souza
            <td>Hulk
            <td>Inception
            <td>Batman
        </tr>
        <tr>
            <td>Claudia Melo
            <td>Oblivion
            <td>Matrix
            <td>Big Hero
        </tr>
        <tr>
            <th rowspan="3">Homens
            <td>Bruno Mendonça  
            <td>Intocáveis
            <td>Amnésia
            <td>Gladiador
        </tr>
        <tr>
            <td>Daniel Lourenço
            <td>Wall-E
            <td>Oldboy
            <td>Dangal
        </tr>
        <tr>
            <td>Fabiano Mota
            <td>Star Wars 5
            <td>Taxi Driver
            <td>Toy Story
        </tr>
    </table>
</body>
</html>
