<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13-1</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        td {
            border: 1px solid black;
            width: 70px;
            height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1
            <td>2
            <td rowspan="2">3
            <td>4
        </tr>
        <tr>
            <td>5
            <td>6
            <td>7
        </tr>
        <tr>
            <td colspan="3">8
            <td>9
        </tr>
        <tr>
            <td rowspan="2">10
            <td colspan="2">11
            <td>12
        </tr>
        <tr>
            <td>13
            <td>14
            <td>15
        </tr>
    </table>
</body>
</html>
