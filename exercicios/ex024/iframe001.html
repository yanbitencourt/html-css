<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        acessando o site do  
            <!-- TAMANHO PADRA É 300 X 150 -->
            <iframe src="https://www.cursoemvideo.com/" frameborder="1" scrolling="no">
                <a href="https://www.cursoemvideo.com/" target="_blank">CursoemVideo</a>
            </iframe> 
        para aprender a programar
    </p>

    <p>
        O repositório do guanabara 
            <iframe src="https://gustavoguanabara.github.io/" frameborder="0">
                <a href="https://gustavoguanabara.github.io/" target="_blank">no github </a>
            </iframe> 
        também é bem legal
    </p>
</body>
</html>
